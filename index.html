<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="clockContainer">
      <span class="clock">00:00:00</span>
    </div>

    <div class="greeting">
    <span id="greeting-title" class="greeting greeting-title">What's Your Name?</span>
    <form id="greeting-form" class="greeting">
      <input id="greeting-input" class="greeting input" type="text">
    </form>
    </div>

    <div class="todo hidden">
    <form id="todo-form" class="todo hidden">
      <input type="text" id="todo-input" class="todo hidden input" required placeholder="What Will You Do Today?">
    </form>
    </div>

    <div class="todo hidden">
      <ul id="todo-list" class="todo hidden"></ul>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
